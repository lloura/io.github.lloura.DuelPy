app-id: io.github.lloura.DuelPy
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: duelpy

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/man
  - "*.la"
  - "*.a"

modules:
  - name: duelpy
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lloura/DuelPy.git
        tag: v0.3.3
        commit: 6bb0eb23ee056383f8d0ee17fee81fa8321b7b66
