app-id: io.github.lloura.DuelPy
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: duelpy

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/man
  - "*.la"
  - "*.a"

modules:
  - name: duelpy
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/lloura/DuelPy.git
        tag: v0.3.2
        commit: 37048f2b549062369a9c4c49987f255a7354842a
